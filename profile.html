<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .profile-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-info h2 {
      margin: 10px 0;
    }

    .profile-info p {
      margin: 6px 0;
      color: #333;
    }

    .logout-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.imgur.com/6VBx3io.png" alt="Profile Picture" class="profile-pic">

    <div class="profile-info">
      <h2 id="user-name">Name</h2>
      <p><strong>CGPA:</strong> <span id="user-cgpa">0.0</span></p>
      <p><strong>Year:</strong> <span id="user-year">0</span></p>
    </div>

    <button id="logout" class="logout-button">Logout</button>
  </div>

  <script src="profile.js"></script>
</body>
</html>
