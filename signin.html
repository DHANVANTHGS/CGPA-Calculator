<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:  black;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff7f0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background:rgb(217, 135, 19);
            color: #fff;
            border: none;
            border-radius: 5px;
            border:2px solid black;
            cursor: pointer;
        }

        button:hover {
            background:rgb(240, 110, 3);
        }

        .toggle {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle a {
            color:  rgb(217, 135, 19);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signin">
            <input id="mail" type="email" name="mail" placeholder="Email" required>
            <input id='password'type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="toggle">
            <span>Don't have an account? </span>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
